<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Toronto Public Library Branch Filter">
    <meta name="author" content="Ka Hou (Michael) Cheong">
    <title>Toronto Public Library Branch Filter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lato|Open+Sans|Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="row">
                <h1>Toronto Public Library Branch Filter <i class="fa fa-filter" aria-hidden="true"></i></h1>
                <h2>
                    <i class="fa fa-arrow-down" aria-hidden="true"></i> Select Your Options <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </h2>
                <br>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="col-md-3">
            <div class="row">
                <div id="filter">
                    <div class="col-md-3">
                        <h4>Accessibility:</h4>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Wheelchair" class="onoffswitch-checkbox" id="wheelchair" value="wheelchair">
                            <label class="onoffswitch-label" for="wheelchair"></label>
                            <i class="fa fa-wheelchair" aria-hidden="true"><span>Wheelchair</span></i>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Wireless" class="onoffswitch-checkbox" id="wireless" value="wireless">
                            <label class="onoffswitch-label" for="wireless"></label>
                            <i class="fa fa-wifi" aria-hidden="true"><span>Wireless</span></i>
                        </div>
                    </div>

                    <div class="col-md-9">
                        <h4>Opening days:</h4>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Monday" class="onoffswitch-checkbox" id="monday" value="monday">
                            <label class="onoffswitch-label" for="monday"></label>
                            <span>Monday</span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Tuesday" class="onoffswitch-checkbox" id="tuesday" value="tuesday">
                            <label class="onoffswitch-label" for="tuesday"></label>
                            <span>Tuesday</span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Wednesday" class="onoffswitch-checkbox" id="wednesday" value="wednesday">
                            <label class="onoffswitch-label" for="wednesday"></label>
                            <span>Wednesday</span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Thursday" class="onoffswitch-checkbox" id="thursday" value="thursday">
                            <label class="onoffswitch-label" for="thursday"></label>
                            <span>Thursday</span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Friday" class="onoffswitch-checkbox" id="friday" value="friday">
                            <label class="onoffswitch-label" for="friday"></label>
                            <span>Friday</span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Saturday" class="onoffswitch-checkbox" id="saturday" value="saturday">
                            <label class="onoffswitch-label" for="saturday"></label>
                            <span>Saturday</span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Sunday" class="onoffswitch-checkbox" id="sunday" value="sunday">
                            <label class="onoffswitch-label" for="sunday"></label>
                            <span>Sunday</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <br>
            <section class="view-selection">
                <div class="row">
                    <select id="views" onchange="viewSelector(this.value);">
                        <option value="">Please select a view</option>
                        <option value="list-view">List View</option>
                        <option value="map-view">Map View</option>
                    </select>
                </div>
            </section>

            <br>

            <section class="details">
                <div class="row">
                    <div id="map"></div>
                </div>

                <div class="row">
                    <p class="number-branches">Number of branches: <span class="number-visible"></span></p>
                    <ul class="branches"></ul>
                </div>
            </section>
        </div>
    </div>

    <!--JavaScripts-->
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8JkXN_0TRxUoKqAQEpBLY-ScaD0FaRxg&callback=initMap"
            async defer></script>
    <script src="js/function.js"></script>


</body>
</html>
