<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Toronto Public Library Branch Filter">
    <meta name="author" content="Ka Hou (Michael) Cheong">
    <title>Toronto Public Library Branch Information</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Toronto Public Library Branch Filter</h1>
            <h2>Select Your Options</h2>
            <div class="row">
                <div id="filter">
                    <div class="col-md-3">
                        <h4>Accessibility:</h4>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Wheelchair" class="onoffswitch-checkbox" id="wheelchair" value="wheelchair">
                            <label class="onoffswitch-label" for="wheelchair"></label>
                            <span>Wheelchair</span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Wireless" class="onoffswitch-checkbox" id="wireless" value="wireless">
                            <label class="onoffswitch-label" for="wireless"></label>
                            <span>Wireless</span>
                        </div>
                        <!--<input type="checkbox" name="Wheelchair" value="wheelchair"> Wheelchair
                        <input type="checkbox" name="Wireless" value="wireless"> Wireless-->
                    </div>

                    <div class="col-md-9">
                        <h4>Opening days:</h4>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Monday" class="onoffswitch-checkbox" id="monday" value="monday">
                            <label class="onoffswitch-label" for="monday"></label>
                            <span>Monday</span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Tuesday" class="onoffswitch-checkbox" id="tuesday" value="tuesday">
                            <label class="onoffswitch-label" for="tuesday"></label>
                            <span>Tuesday</span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Wednesday" class="onoffswitch-checkbox" id="wednesday" value="wednesday">
                            <label class="onoffswitch-label" for="wednesday"></label>
                            <span>Wednesday</span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Thursday" class="onoffswitch-checkbox" id="thursday" value="thursday">
                            <label class="onoffswitch-label" for="thursday"></label>
                            <span>Thursday</span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Friday" class="onoffswitch-checkbox" id="friday" value="friday">
                            <label class="onoffswitch-label" for="friday"></label>
                            <span>Friday</span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Saturday" class="onoffswitch-checkbox" id="saturday" value="saturday">
                            <label class="onoffswitch-label" for="saturday"></label>
                            <span>Saturday</span>
                        </div>
                        <div class="onoffswitch">
                            <input type="checkbox" name="Sunday" class="onoffswitch-checkbox" id="sunday" value="sunday">
                            <label class="onoffswitch-label" for="sunday"></label>
                            <span>Sunday</span>
                        </div>
                        <!--<input type="checkbox" name="Monday" value="monday"> Monday
                        <input type="checkbox" name="Tuesday" value="tuesday"> Tuesday
                        <input type="checkbox" name="Wednesday" value="wednesday"> Wednesday
                        <input type="checkbox" name="Thursday" value="thursday"> Thursday
                        <input type="checkbox" name="Friday" value="friday"> Friday
                        <input type="checkbox" name="Saturday" value="saturday"> Saturday
                        <input type="checkbox" name="Sunday" value="sunday"> Sunday-->
                    </div>
                </div>
            </div>

            <hr>

            <ul class="branches"></ul>
        </div>
    </div>


    <!--JavaScripts-->
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/function.js"></script>
</body>
</html>
